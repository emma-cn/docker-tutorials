<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend</title>
</head>
<body>
  <h1>Hello from the Frontend!</h1>
  <p id="backend-message">Loading message from backend...</p>

  <script>
    fetch('http://localhost:8000/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('backend-message').innerText = data.message;
      })
      .catch(error => console.error('Error fetching backend:', error));
  </script>
</body>
</html>
